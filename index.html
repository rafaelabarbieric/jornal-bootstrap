<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
    </head>
    <body>

        <div class="container-fluid p-2 text-white text-center">
            <h2>NOTICIA</h2>
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown" href="#">Notícias</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Mundo</a></li>
                        <li><a class="dropdown-item" href="#">Brasil</a></li>
                        <li><a class="dropdown-item" href="#">Política</a></li>
                        <li><a class="dropdown-item" href="#">Economia</a></li>
                        <li><a class="dropdown-item" href="#">Esportes</a></li>
                        <li><a class="dropdown-item" href="#">Saúde</a></li>
                        <li><a class="dropdown-item" href="#">Ciência</a></li>
                        <li><a class="dropdown-item" href="#">Opinião</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
            </ul>
        </div>


        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo"
                    data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo"
                    data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo"
                    data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/image1.jpg" alt="Los Angeles" class="d-block"
                        style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="imagens/image2.jpg" alt="Chicago" class="d-block"
                        style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="imagens/image3.jpg" alt="New York" class="d-block"
                        style="width:100%">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>
</html>
